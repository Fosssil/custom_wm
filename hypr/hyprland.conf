 source = ~/.config/hypr/mocha.conf

### MONITORS --->
monitor = eDP-1,1920x1080@59.93Hz,auto,1.0
monitor = HDMI-A-1, 1920x1080@60Hz, auto, 1, mirror, eDP-1

### MY PROGRAMS --->
$menu           =   rofi -show drun -i -p "Apps"
$browser        =   /usr/bin/firefox
$terminal       =   konsole
$fileManager    =   dolphin

### AUTOSTART --->
exec-once = waybar
exec-once = swaync
exec-once = wpaperd
exec-once = hypridle
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = systemctl --user start hyprpolkitagent 
#### clipboard
exec-once = wl-paste --type text --watch cliphist store     #Stores only text data
exec-once = wl-paste --type image --watch cliphist store    #Stores only image data
#### notification server
exec-once = swayosd-server
#### screen-light gamma
exec-once = wlsunset -t 3400 -T 4500

### ENVIRONMENT VARIABLES --->
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct

### LOOK AND FEEL --->
general {
  border_size         =   2
  gaps_in             =   4
  gaps_out            =   4,4,4,4
  allow_tearing       =   false
  layout              =   dwindle
  col.active_border   =	  $mauve 
  col.inactive_border =   $overlay1
}

decoration {
  rounding            =   2
  active_opacity      =   0.95
  inactive_opacity    =   0.8
  fullscreen_opacity  =   0.95
  dim_inactive        =   true
  dim_strength        =   0.1
  blur {
    enabled             =   true
    size                =   5
    passes              =   3
    blurls              =   waybar
    new_optimizations   =   on
    vibrancy            =   0.1696
    popups              =   true
  }
  shadow {
    enabled         =   true
    range           =   4 
    render_power    =   4
    color           =   $crust
  }
}

animations { 
  enabled = yes, please :)
  # Bezier curves for fluid, fast, and elegant motion
  bezier = easeOutExpo, 0.19, 1.0, 0.22, 1.0  # Exponential easing for smooth, snappy transitions
  bezier = softOvershot, 0.05, 0.85, 0.1, 1.03  # Subtle elastic bounce for refined dynamism
  bezier = quick, 0.15, 0, 0.1, 1  # Fast linear curve for exits 
  bezier = easeInOutSine, 0.45, 0.05, 0.55, 1.0  # Gentle sine curve for seamless fades
  # Global animation settings
  animation = global, 1, 8, default  # Slightly faster than default for responsiveness
  # Window animations: smooth, fast, and elegant
  animation = windows, 1, 3.5, easeOutExpo, slide  # Smooth slide with exponential easing
  animation = windowsIn, 1, 3, softOvershot, popin 85%  # Snappy pop-in with subtle bounce
  animation = windowsOut, 1, 1.5, quick, popin 85%  # Fast, clean exit (inspired by your 1.49)
  # Fade animations: silky and quick for responsiveness
  animation = fade, 1, 2.5, easeOutExpo  # Fast, smooth fade (improved from your 3.03)
  animation = fadeIn, 1, 2, easeInOutSine  # Quick, gentle fade-in (improved from 1.73)
  animation = fadeOut, 1, 1.5, quick  # Very fast fade-out (improved from 1.46)
  # Layer animations: polished and snappy for notifications/popups
  animation = layers, 1, 3, softOvershot, slidefade 0.05  # Subtle slide with minimal fade
  animation = layersIn, 1, 2.5, softOvershot, slidefade 0.05  # Elegant entry with bounce
  animation = layersOut, 1, 1.5, quick, slidefade 0.05  # Fast, clean exit
  # Workspace animations: smooth, fast, and immersive
  animation = workspaces, 1, 3, easeOutExpo, slide  # Smooth, fast slide (improved from 1.94)
  animation = workspacesIn, 1, 2.5, softOvershot, slidefade 0.1  # Snappy entry with subtle fade
  animation = workspacesOut, 1, 2, quick, slidefade 0.1  # Fast exit with minimal fade
}

dwindle {
  pseudotile      = true      # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split  = true      # You probably want this
}

### INPUT --->
input {
  kb_layout           =   us
  sensitivity         =   0     # -1.0 - 1.0, 0 means no modification.
  follow_mouse        =   1
  numlock_by_default  =   true
  touchpad {
    natural_scroll          = true
    disable_while_typing    = true
  }
}
gestures {
  workspace_swipe = true
}
device {
  name        = epic-mouse-v1
  sensitivity = 1.0
}
cursor {
  inactive_timeout  = 10
  hide_on_key_press = true
}

misc {
  vfr = true 
  focus_on_activate                 = true
  force_default_wallpaper           = -1        # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo             = false
  new_window_takes_over_fullscreen  = 1
}

### KEYBINDINGS --->
$mainMod    = SUPER
$secMod     = ALT
#### Master shortcut: disable/enable all other shortcuts
bind    =   $mainMod $secMod, X, exec, notify-send "Shortcuts disabled"
bind    =   $mainMod $secMod, X, submap, clean
submap  =   clean
bind    =   $mainMod $secMod, Y, exec, notify-send "Shortcuts Enabled"
bind    =   $mainMod $secMod, Y, submap,reset
submap  =   reset
#### Applications
bind = $secMod, T, exec, $terminal
bind = $secMod, B, exec, $browser
bind = $secMod, E, exec, $fileManager
bind = $secMod, R, exec, $menu
bind = $secMod, N, exec, obsidian
bind = $secMod, Z, exec, waybar
bind = $secMod, P, exec, hyprpicker -ar
bind = $secMod, SPACE, exec, rofi -show calc -modi calc -no-show-match -no-sort
#### Screenshot 
bind = , PRINT, exec, hyprshot -m output --freeze --output-folder ~/Pictures/Screenshots/       # Screenshot a monitor
bind = SHIFT, PRINT, exec, hyprshot -m region --freeze --output-folder ~/Pictures/Screenshots/  # Screenshot a region
#### Clipboard
bind = $secMod, V, exec, cliphist list | rofi -dmenu -i -p "(づ๑•ᴗ•๑)づ♡" | cliphist decode | wl-copy
#### Windows 
bind = $mainMod, M, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, Z, exec, pkill waybar
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, X, exec, rofi -show p -modi p:'rofi-power-menu --symbols-font "Symbols Nerd Font Mono"' -font "RecMonoLinear NF 16" -theme-str 'window {width: 8em;} listview {lines: 6;}'
#### MoveFocus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#### Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
#### Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
#### Scroll through workspaces 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
#### Move window
bindm = $mainMod, mouse:272, movewindow
#### Resize window 
bindm = $mainMod, mouse:273, resizewindow   # with mouse
$resizeNUM = 40
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, right, resizeactive, $resizeNUM 0
bind = $mainMod SHIFT, left, resizeactive, -$resizeNUM 0
bind = $mainMod SHIFT, up, resizeactive, 0 -$resizeNUM
bind = $mainMod SHIFT, down, resizeactive, 0 $resizeNUM

### Audio --->
#### Increase volume
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume=+5
#### Decrease volume
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume=-5
### Mute volume
bind =, XF86AudioMute, exec, swayosd-client --output-volume=mute-toggle
#### Mute mic
bind =, XF86AudioMicMute, exec, swayosd-client --input-volume=mute-toggle

### Brightness --->
#### Brightness up
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness=+5
#### Brightness down
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness=-5

### WINDOW RULES --->
